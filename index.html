<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Font-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/3ea031a0be.js" crossorigin="anonymous"></script>

    <!--ProgressBar-->
    <script src="progressbar.min.js"></script>

    <!--parallax-->
    <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>

    <title>Banco Suisse - Login</title>

</head>

<body style="background-color: #22313b ;" id="1">
    <header>
        <div class="Container" id="nav-container">
            <nav class="navbar" style="background-color: #172027;">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="img/icone_1-removebg-preview.png" alt="Logo" width="70" height="70"
                            class="d-inline-block align-text-top">
                    </a>
                    <h1>Banco Suisse</h1>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="mx-auto" style="background-color: #385061 ;">
            <form class="needs-validation" action="" novalidate>
                <div class="mb-3">
                    <h2>Faça o Login ou</h2>
                    <p>
                        <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                            href="signup.html" target="_blank">Crie uma conta</a>
                    </p>

                    <label for="exampleInputEmail1" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        required>
                    <div class="invalid-feedback">
                        Digite um e-mail válido
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" required>
                    <div class="invalid-feedback">
                        Digite sua senha
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100" id="send" onclick="login()">Login</button>



            </form>
        </div>
    </main>

    <script src="scripts.js"></script>

</body>

</html>
