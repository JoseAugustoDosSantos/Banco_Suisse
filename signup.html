<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/3ea031a0be.js" crossorigin="anonymous"></script>

    <!--ProgressBar-->
    <script src="progressbar.min.js"></script>

    <!--parallax-->
    <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>

    <title>Banco Suisse - Cadastro</title>

</head>

<body style="background-color: #22313b ;">
    <header>
        <div class="Container" id="nav-container">
            <nav class="navbar" style="background-color: #172027;">

                <div class="container-fluid ">
                    <a class="navbar-brand" href="#">
                        <img src="img/icone_1-removebg-preview.png" alt="Logo" width="70" height="70"
                            class="d-inline-block align-text-top">
                    </a>
                    <h1>Banco Suisse</h1>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="mx-auto" style="background-color: #385061 ;">
            <form class="needs-validation" novalidate>
                <div class="mb-3">
                    <h2>Cadastre-se
                    </h2>
                </div>
                <div class="mb-3">
                    <label for="exampleInputText" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="name" required >
                    <div class="invalid-feedback" >
                        <p id = "response-name" style="color: aliceblue;"></p>
                    </div>
                </div>
                <div class="mb-3">
                    
                    <label for="exampleInputEmail1" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                    <div class="invalid-feedback">
                        Digite um e-mail válido
                    </div>
                </div>
               
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" required>
                    <div class="invalid-feedback">
                        Digite sua senha
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Repita a Senha</label>
                    <input type="password" class="form-control" id="confirm-password" required>
                    <div class="invalid-feedback">
                        Digite sua senha novamente
                    </div>
                </div>
                


                <button type="submit" class="btn btn-primary w-100"  id="send" onclick="validarFormulario()">Cadastrar</button>


            </form>
            <script>
                function bloquearPontuacao(event) {
                    // Pega o código da tecla pressionada
                    var charCode = event.charCode ? event.charCode : event.keyCode;
        
                    // Permite apenas letras (A-Z, a-z), números (0-9) e espaço (32)
                    // O código de tecla de pontuação é entre 33 e 47 para símbolos padrão
                    // Também consideramos outros caracteres não permitidos
                    if ((charCode >= 48 && charCode <= 57) ||  // Números
                        (charCode >= 65 && charCode <= 90) ||  // Letras maiúsculas
                        (charCode >= 97 && charCode <= 122) || // Letras minúsculas
                        charCode === 32) {                    // Espaço
                        return true;
                    } else {
                        event.preventDefault();
                        return false;
                    }
                }
            </script>
        </div>
    </main>
    <script src="scripts.js"></script>

</body>

</html>
